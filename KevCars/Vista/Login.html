<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./Vista/style/Login.css">
    <title>KevCars</title>
</head>
<body>
  <div class="container">
    <div class="container">
        <div class="login-container">
            <form class="form-login" action="./index.php?controlador=index&accion=Login" method="POST">
                <img class="avatar" src="./Vista/imagenes/Avatar.png" alt="">
                <h2>Bienvenido</h2>
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"> </i>
                    </div>
                    <div>
                        <input type="text" class="input" placeholder="CORREO ELECTRONICO" id="CORREO" name="CORREO">
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i">
                        <i class="fas fa-lock"> </i>
                    </div>
                    <div class="div">
                        <input class="input" type="password" placeholder="CONTRASEÑA" id="PASS" name="PASS">
                    </div>
                </div>
                <input type="submit" class="btn" value="Iniciar sesión" name="button" onclick="IniciarSesion()">
                <a href="#">¿Olvidó su contraseña?</a>
                <a href="#">¿No tiene una cuenta?</a>
            </form>
        </div>
    </div>
</div>
<script src="./Vista/js/Login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
